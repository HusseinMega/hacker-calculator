name: Build Android APK with GitHub Actions

on: [push]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # ==================================================================
      #  *** استخدام أداة بناء جديدة ومختلفة وموثوقة ***
      # ==================================================================
      - name: Build with Buildozer (New Action)
        uses: anas-al-kassem/buildozer-action@v1.1
        id: buildozer
        with:
          build_dir: .
          
      - name: Upload generated APK
        uses: actions/upload-artifact@v4
        with:
          name: HackerCalculator-APK
          path: ${{ steps.buildozer.outputs.apk_path }}
