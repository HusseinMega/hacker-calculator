name: Build with Official Kivy Action

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ==================================================================
      #  *** استخدام الأداة الرسمية من فريق Kivy ***
      #  هذه هي الطريقة الأكثر موثوقية واستقرارًا
      # ==================================================================
      - name: Build with official Kivy action
        uses: kivy/buildozer-action@master
        id: buildozer
        with:
          # لا تحتاج إلى أي إعدادات إضافية، الأداة ذكية بما يكفي
          # للبحث عن ملف buildozer.spec وبناء المشروع
          command: buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: HackerCalculator-APK
          path: ${{ steps.buildozer.outputs.apk_path }}
